# .github/workflows/pages.yml
# Deploy an Angular SPA to GitHub Pages ‚Äì auto‚Äëdetects the build folder,
# adds SPA fallback (404.html) and disables Jekyll.

name: Deploy static content to Pages

on:
  push:
    branches: ["main"]          # change if you use a different default branch
  workflow_dispatch:           # allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # ---------------------------------------------------------
      # 1Ô∏è‚É£ Checkout the repository
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 2Ô∏è‚É£ Set up Node (LTS) and cache npm modules
      # ---------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ---------------------------------------------------------
      # 3Ô∏è‚É£ Install dependencies (including @angular/cli)
      # ---------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # ---------------------------------------------------------
      # 4Ô∏è‚É£ Build Angular with the correct base‚Äëhref
      # ---------------------------------------------------------
      - name: Build Angular app
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "üîß Building for repo: $REPO_NAME"
          # The --base-href makes the SPA work under /<repo>/ on GitHub Pages
          npx ng build --configuration production --base-href "/${REPO_NAME}/"

      # ---------------------------------------------------------
      # 5Ô∏è‚É£ Detect the actual folder that Angular created under ./dist/
      # ---------------------------------------------------------
      - name: Detect build folder
        id: detect
        run: |
          # Find the first (and usually only) sub‚Äëfolder inside ./dist/
          BUILD_DIR=
