# .github/workflows/pages.yml
# Deploy an Angular SPA to GitHub Pages (static HTTPS)

name: Deploy static content to Pages

# ------------------------------------------------------------------
# 1️⃣  When to run the workflow
# ------------------------------------------------------------------
on:
  # Runs on pushes to the default branch (change if you use another)
  push:
    branches: ["main"]
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# ------------------------------------------------------------------
# 2️⃣  Permissions – needed for the built‑in Pages deploy action
# ------------------------------------------------------------------
permissions:
  contents: read          # read the repo
  pages: write           # write to the GitHub Pages environment
  id-token: write        # required by actions/deploy-pages

# ------------------------------------------------------------------
# 3️⃣  Concurrency – only one deployment at a time
# ------------------------------------------------------------------
concurrency:
  group: "pages"
  cancel-in-progress: false   # let a running deployment finish

# ------------------------------------------------------------------
# 4️⃣  Jobs
# ------------------------------------------------------------------
jobs:
  # ---------------------------------------------------------------
  # Single job that builds the Angular app and publishes it
  # ---------------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      # -----------------------------------------------------------
      # 4.1  Checkout the repository
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 4.2  Set up Node (choose the LTS version you use)
      # -----------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # -----------------------------------------------------------
      # 4.3  Install npm dependencies (ci = clean install)
      # -----------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------
      # 4.4  Build the Angular app for production
      # -----------------------------------------------------------
      - name: Build Angular app
        # `$(basename $GITHUB_REPOSITORY)` resolves to the repo name,
        # which is the sub‑path GitHub Pages will serve from.
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          npx ng build --configuration production --base-href "/${REPO_NAME}/"

      # -----------------------------------------------------------
      # 4.5  Configure the Pages action (creates the artifact dir)
      # -----------------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # -----------------------------------------------------------
      # 4.6  Upload the built static files as the Pages artifact
      # -----------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the folder that contains index.html, assets, etc.
          path: ./dist/${{ github.event.repository.name }}/   # <-- Angular puts the output here

      # -----------------------------------------------------------
      # 4.7  Deploy the artifact to GitHub Pages (writes to gh‑pages)
      # -----------------------------------------------------------
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
